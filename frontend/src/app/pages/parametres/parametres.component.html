<div class="parametres-container">
  <div class="header">
    <h1>Paramètres du site</h1>
    <button class="save-all-btn">
      <i class="fa fa-save"></i> Enregistrer les modifications
    </button>
  </div>

  <div class="settings-content">
    <!-- Section Informations du site -->
    <div class="settings-card">
      <div class="settings-header">
        <h2><i class="fa fa-store"></i> Informations du site</h2>
      </div>
      <div class="settings-body">
        <div class="form-group">
          <label for="site-name">Nom du site</label>
          <input type="text" id="site-name" placeholder="Votre nom de boutique" value="MaBoutique" />
        </div>
        
        <div class="form-group">
          <label for="site-description">Description</label>
          <textarea id="site-description" rows="3" placeholder="Description courte de votre boutique">Boutique en ligne spécialisée dans la vente de produits de qualité.</textarea>
        </div>
        
        <div class="form-group">
          <label for="site-email">Email de contact</label>
          <input type="email" id="site-email" placeholder="email&#64;exemple.com" value="contact&#64;maboutique.com" />
        </div>
        
        <div class="form-group">
          <label for="site-phone">Téléphone</label>
          <input type="tel" id="site-phone" placeholder="+33 1 23 45 67 89" value="+33 1 23 45 67 89" />
        </div>
      </div>
    </div>
    
    <!-- Section Personnalisation -->
    <div class="settings-card">
      <div class="settings-header">
        <h2><i class="fa fa-palette"></i> Personnalisation</h2>
      </div>
      <div class="settings-body">
        <div class="form-group">
          <label>Logo du site</label>
          <div class="logo-upload">
            <div class="current-logo">
              <img src="https://via.placeholder.com/150x50" alt="Logo actuel" />
            </div>
            <button class="upload-btn">
              <i class="fa fa-upload"></i> Changer le logo
            </button>
          </div>
        </div>
        
        <div class="form-group">
          <label>Couleur principale</label>
          <div class="color-picker">
            <div class="color-preview" style="background-color: #3498db;"></div>
            <input type="text" value="#3498db" placeholder="Code hexadécimal" />
          </div>
        </div>
        
        <div class="form-group">
          <label>Couleur secondaire</label>
          <div class="color-picker">
            <div class="color-preview" style="background-color: #2ecc71;"></div>
            <input type="text" value="#2ecc71" placeholder="Code hexadécimal" />
          </div>
        </div>
      </div>
    </div>
    
    <!-- Section Paiement -->
    <div class="settings-card">
      <div class="settings-header">
        <h2><i class="fa fa-credit-card"></i> Méthodes de paiement</h2>
      </div>
      <div class="settings-body">
        <div class="payment-methods">
          <div class="payment-method">
            <div class="payment-method-header">
              <div class="checkbox-container">
                <input type="checkbox" id="payment-card" checked />
                <label for="payment-card">Carte bancaire</label>
              </div>
              <button class="toggle-btn"><i class="fa fa-chevron-down"></i></button>
            </div>
            <div class="payment-method-details">
              <div class="form-group">
                <label for="stripe-key">Clé API Stripe</label>
                <input type="text" id="stripe-key" placeholder="sk_test_..." value="sk_test_example123456789" />
              </div>
              <div class="form-group">
                <label for="stripe-public">Clé publique Stripe</label>
                <input type="text" id="stripe-public" placeholder="pk_test_..." value="pk_test_example123456789" />
              </div>
            </div>
          </div>
          
          <div class="payment-method">
            <div class="payment-method-header">
              <div class="checkbox-container">
                <input type="checkbox" id="payment-paypal" checked />
                <label for="payment-paypal">PayPal</label>
              </div>
              <button class="toggle-btn"><i class="fa fa-chevron-down"></i></button>
            </div>
            <div class="payment-method-details">
              <div class="form-group">
                <label for="paypal-client">ID Client PayPal</label>
                <input type="text" id="paypal-client" placeholder="Client ID..." value="paypal_client_example123" />
              </div>
              <div class="form-group">
                <label for="paypal-secret">Secret PayPal</label>
                <input type="text" id="paypal-secret" placeholder="Secret..." value="paypal_secret_example123" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Section Livraison -->
    <div class="settings-card">
      <div class="settings-header">
        <h2><i class="fa fa-truck"></i> Options de livraison</h2>
      </div>
      <div class="settings-body">
        <div class="shipping-methods">
          <div class="shipping-method">
            <div class="shipping-method-header">
              <div class="checkbox-container">
                <input type="checkbox" id="shipping-standard" checked />
                <label for="shipping-standard">Livraison standard</label>
              </div>
              <div class="shipping-price">
                <input type="number" value="5.90" min="0" step="0.01" /> €
              </div>
            </div>
          </div>
          
          <div class="shipping-method">
            <div class="shipping-method-header">
              <div class="checkbox-container">
                <input type="checkbox" id="shipping-express" checked />
                <label for="shipping-express">Livraison express</label>
              </div>
              <div class="shipping-price">
                <input type="number" value="12.90" min="0" step="0.01" /> €
              </div>
            </div>
          </div>
          
          <div class="shipping-method">
            <div class="shipping-method-header">
              <div class="checkbox-container">
                <input type="checkbox" id="shipping-free" />
                <label for="shipping-free">Livraison gratuite à partir de</label>
              </div>
              <div class="shipping-price">
                <input type="number" value="50" min="0" step="0.01" /> €
              </div>
            </div>
          </div>
        </div>
        <button class="add-method-btn">
          <i class="fa fa-plus"></i> Ajouter une méthode de livraison
        </button>
      </div>
    </div>
    
    <!-- Section Emails -->
    <div class="settings-card">
      <div class="settings-header">
        <h2><i class="fa fa-envelope"></i> Configuration des emails</h2>
      </div>
      <div class="settings-body">
        <div class="form-group">
          <label for="smtp-host">Serveur SMTP</label>
          <input type="text" id="smtp-host" placeholder="smtp.exemple.com" value="smtp.gmail.com" />
        </div>
        
        <div class="form-group">
          <label for="smtp-port">Port SMTP</label>
          <input type="number" id="smtp-port" placeholder="587" value="587" />
        </div>
        
        <div class="form-group">
          <label for="smtp-user">Utilisateur SMTP</label>
          <input type="text" id="smtp-user" placeholder="email&#64;exemple.com" value="contact&#64;maboutique.com" />
        </div>
        
        <div class="form-group">
          <label for="smtp-password">Mot de passe SMTP</label>
          <input type="password" id="smtp-password" placeholder="••••••••" value="password123" />
        </div>
        
        <button class="test-email-btn">
          <i class="fa fa-paper-plane"></i> Envoyer un email de test
        </button>
      </div>
    </div>
  </div>
</div>
