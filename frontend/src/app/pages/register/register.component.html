<div class="container">
  <div class="form-container">
    <h2>Register</h2>
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          [(ngModel)]="user.username" 
          required 
          minlength="3"
          class="form-control">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="user.email" 
          required 
          email
          class="form-control">
      </div>

      <div class="form-group">
        <label for="first_name">First Name</label>
        <input 
          type="text" 
          id="first_name" 
          name="first_name" 
          [(ngModel)]="user.first_name" 
          required 
          class="form-control">
      </div>

      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input 
          type="text" 
          id="last_name" 
          name="last_name" 
          [(ngModel)]="user.last_name" 
          required 
          class="form-control">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="user.password" 
          required 
          minlength="6"
          class="form-control">
      </div>

      <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input 
          type="password" 
          id="password2" 
          name="password2" 
          [(ngModel)]="user.password2" 
          required
          class="form-control">
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="!registerForm.form.valid">Register</button>
      <p class="login-link">Already have an account? <a routerLink="/login">Login here</a></p>
    </form>
  </div>
</div>
