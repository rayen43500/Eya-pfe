<div class="login-container">
  <div class="login-card">
    <div class="card-header">
      <h2>Espace Livreur</h2>
      <p>Connectez-vous pour accéder à votre tableau de bord</p>
    </div>
    
    <div *ngIf="errorMessage" class="error-message">
      <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
      <button class="close-message" (click)="errorMessage = ''"><i class="fas fa-times"></i></button>
    </div>
    
    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Entrez votre mot de passe" required>
        </div>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="login-btn" [disabled]="isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-2" role="status" aria-hidden="true"></span>
          <span *ngIf="!isLoading">Se connecter</span>
        </button>
      </div>
    </form>
    
    <div class="card-footer">
      <p>Vous n'avez pas de compte ? <a routerLink="/signup-livreur">Devenir livreur</a></p>
      <p><a routerLink="/auth-reset">Mot de passe oublié ?</a></p>
    </div>
    
    <div class="login-help">
      <p><strong>Besoin d'aide ?</strong></p>
      <p>En mode développement, vous pouvez utiliser :</p>
      <p><strong>Nom d'utilisateur :</strong> livreur1</p>
      <p><strong>Mot de passe :</strong> password</p>
    </div>
  </div>
</div>
