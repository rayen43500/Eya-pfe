{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header">
          <h2 class="text-center">Connexion</h2>
        </div>
        <div class="card-body">
          {% if form.errors %}
            <div class="alert alert-danger">
              <p>Nom d'utilisateur ou mot de passe incorrect. Veuillez r√©essayer.</p>
            </div>
          {% endif %}
          
          <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
              <label for="id_username">Nom d'utilisateur</label>
              <input type="text" name="username" class="form-control" id="id_username" required>
            </div>
            
            <div class="form-group mb-3">
              <label for="id_password">Mot de passe</label>
              <div class="input-group">
                <input type="password" name="password" class="form-control" id="id_password" required>
                <span class="input-group-text" onclick="togglePasswordVisibility('id_password')">üëÅÔ∏è</span>
              </div>
            </div>
            
            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-primary btn-lg">Se connecter</button>
            </div>
          </form>
          
          <div class="mt-3 text-center">
            <p>Pas encore inscrit ? <a href="{% url 'register' %}">Cr√©er un compte</a></p>
            <hr>
            <p>
              <a href="{% url 'login_client' %}" class="btn btn-outline-primary btn-sm">Espace Client</a>
              <a href="{% url 'login_livreur' %}" class="btn btn-outline-success btn-sm">Espace Livreur</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Fonction pour obtenir le cookie CSRF
  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }
  
  function togglePasswordVisibility(fieldId) {
    var passwordField = document.getElementById(fieldId);
    if (passwordField.type === "password") {
      passwordField.type = "text";
    } else {
      passwordField.type = "password";
    }
  }
</script>
{% endblock %}
